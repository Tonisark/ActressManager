<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actress Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-900">
    <nav class="bg-white shadow p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-semibold">Actress Manager</h1>
        <div class="space-x-2">
          <a href="/add" class="px-3 py-1 rounded bg-indigo-600 text-white">Add Actress</a>
          <a href="/" class="px-3 py-1 rounded border">Home</a>
          <a href="/import_csv" class="px-3 py-1 rounded bg-yellow-500 text-white">Import CSV</a>
          <a href="/import_json" class="px-3 py-1 rounded bg-yellow-600 text-white">Import JSON</a>
          <a id="exportJson" href="#" class="px-3 py-1 rounded bg-blue-600 text-white">Export JSON</a>
          <a href="/dashboard" class="px-3 py-1 rounded bg-purple-600 text-white">Dashboard</a>
          <a href="/merge_candidates" class="px-3 py-1 rounded bg-orange-600 text-white">Merge Dups</a>
          <a href="/backup" class="px-3 py-1 rounded bg-gray-600 text-white">Backup</a>
        </div>
      </div>
    </nav>
    <main class="container mx-auto py-6 px-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for cat, msg in messages %}
              <div class="p-3 rounded shadow-sm {% if cat == 'error' %}bg-red-100 border border-red-400{% elif cat=='success' %}bg-green-100 border border-green-400{% else %}bg-blue-100 border border-blue-400{% endif %}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
